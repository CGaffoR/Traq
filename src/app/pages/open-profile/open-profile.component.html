<mat-card color="primary" id="container">
  <div class="profile-card">
      <mat-card-header class="header-profile">
          <div mat-card-avatar class="icone-profile"></div>
          <mat-card-title>{{profile.name}}</mat-card-title>
          <mat-card-subtitle>{{profile.specialization}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="background-profile">
          <img mat-card-xl-image src="{{profile.backgroundPicture}}" alt="Photo of Production" style="display: flex; justify-content: center;">
        </mat-card-content>
        <mat-card-content class="card-content">
          <p>
            {{profile.description}}
          </p>
          <star-rating size="large" [readOnly]="true" [rating]="4.5" ></star-rating>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" (click)="openDialog()">AVALIAR</button>
        </mat-card-actions>
  </div>
</mat-card>
